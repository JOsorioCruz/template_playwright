name: Playwright Tests with Allure Reports

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: playwright-tests
        continue-on-error: true
        run: npm run test:signup

      - name: Check test results
        run: |
          if [ ${{ steps.playwright-tests.outcome }} == 'failure' ]; then
            echo "‚ö†Ô∏è Some tests failed, but continuing to generate reports..."
            echo "TEST_STATUS=failed" >> $GITHUB_ENV
          else
            echo "‚úÖ All tests passed!"
            echo "TEST_STATUS=passed" >> $GITHUB_ENV
          fi

      - name: Generate Allure Report
        if: always()
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            echo "üìä Generating Allure report..."
            npm run report:generate
          else
            echo "‚ö†Ô∏è No allure-results found, skipping Allure report generation"
            mkdir -p allure-report
            echo "<h1>No test results available</h1>" > allure-report/index.html
          fi

      - name: Upload Playwright HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Allure Results
        if: always() && hashFiles('allure-results/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload Test Results (Screenshots & Videos)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30
          if-no-files-found: ignore

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Execution Summary üß™" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$TEST_STATUS" == "passed" ]; then
            echo "‚úÖ **All tests passed successfully!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **Some tests failed. Check the reports for details.**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üìä **Reports generated:**" >> $GITHUB_STEP_SUMMARY
          echo "- Playwright HTML Report" >> $GITHUB_STEP_SUMMARY
          echo "- Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üì¶ **Artifacts uploaded to GitHub Actions**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üëâ Download artifacts from the 'Summary' page above" >> $GITHUB_STEP_SUMMARY

      - name: Fail job if tests failed
        if: steps.playwright-tests.outcome == 'failure'
        run: |
          echo "‚ùå Tests failed. Marking job as failed."
          exit 1